<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter Talk</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <main class="app">
        <h2 class="heading">Chatter Talk</h2>

        <div class="displayMsg">
            <ul id="lists"></ul>
            <p id="activity"></p>
        </div>

        <form id="textMsg">
            <input type="text" placeholder="Say Hi..." id="inputMsg" class="msg" required>
            <button type="submit" id="sendBtn" class="btn">Send</button>
        </form>
    </main>
</body>

<script src="js/index.js"></script>
</html>
